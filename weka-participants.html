<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="weka-participant.html">

<!--
`weka-participants`


@demo demo/index.html 
-->

<dom-module id="weka-participants">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <weka-participant participant="{{currentParticipant}}">
            <paper-icon-button class="icon" icon="power-settings-new"></paper-icon-button>
        </weka-participant>
    </template>

    <script>
      Polymer({

        is: 'weka-participants',

        properties: {
            currentParticipant: {
              value: {
                "name": "Tomasz Pluskiewicz",
                "photo": "http://lorempixel.com/400/200/people"
              }
            }
        },

      });
    </script>
</dom-module>
